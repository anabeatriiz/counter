<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Counter</title>
</head>

<body>
    <div class="container">

        <h1 class="title_container">Counter</h1>


        <div class="box_container">
            <button id="decrement" class="buttons">-</button>
            <div id="number_initial" class="number_first">0</div>
            <button id="increment" class="buttons">+</button>
        </div>

        <div class="box_button">
            <button id="reset" class="button_effect">
                Reset
            </button>

            <button id="randombtn" class="button_effect">
                Random
            </button>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
